{% extends 'myapp/base.html' %}
{% block content %}


<div class="col-sm-10">
<h3 class="text-white my-5">Dashboard </h3>


<div class="col-12 offset-1">
        <h1 class="text-center text-success">BOOKS</h1>
        <table class="table table-striped table-light my-3">
  <thead>
    <tr>
      <th scope="col">NAME</th>
      <th scope="col " class="text-center">ISBN</th>
      <th scope="col">AUTHOR</th>
        <th scope="col">CATEGORY</th>



    </tr>
  </thead>
  <tbody>
    {% for m in ap %}
            <tr>
                <td scope="row">{{m.name}}</td>
                <td>{{m.isbn}}</td>
                <td>{{m.author}}</td>
                <td>{{m.category}}</td>


            </tr>

            {% endfor %}



  </tbody>
</table>




    </div>
</div>
{% endblock %}
